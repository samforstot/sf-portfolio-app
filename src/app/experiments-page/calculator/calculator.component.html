<div class="calculator">    
    <app-exp-nav class="nav"></app-exp-nav>
    <div class="content-wrapper">
        <h2>Calculator</h2>
        <div class="card">
            <div class="display-box">
                <p>0</p>
            </div>
            <div class="button-container">
                <div *ngFor="let button of buttons" id="{{ button.name }}" class="buttons" (click)="clickButton(button.value)"><p>{{button.value}}</p></div>
            </div>
        </div>
    </div>
</div>
